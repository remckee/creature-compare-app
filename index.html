<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" href="favicon.png" type="image/gif">

        <!-- jQuery Mobile CSS -->
        <!--<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />-->
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- custom CSS -->
        <link rel="stylesheet" href="css/main.css">

        <title>Creature Compare App</title>
    </head>
    <body>
        <!--<nav class="navbar navbar-expand-lg navbar-dark bg-theme">

        </nav>-->
        <main class="pt-4">
            <div class="container">
                <form>
                    <div class="row mb-4">

                        <label for="mode-selection" class="form-label col-auto m-0 pb-1">Mode:</label>
                        <button type="button" class="btn col-auto mb-1" aria-label="info">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="green" class="bi bi-info-circle" viewBox="0 0 16 16">
                              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                              <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                            </svg>
                        </button>
                        <select id="mode-selection" class="form-select" aria-label="mode selection drop down">
                            <option selected value="1">2 creature mode</option>
                            <option value="2">1 creature 1 feature mode</option>
                        </select>
                    </div>
                    <div class="row mb-4">
                        <label for="searchbox-1" class="form-label col-auto m-0 pb-1">creature 1:</label>
                        <input id="searchbox-1" type="search" >
                    </div>   
                    <div class="row mb-4">
                        <label for="searchbox-2" class="form-label col-auto m-0 pb-1">creature 2:</label>
                        <input id="searchbox-2" type="search" >
                    </div>   
                    <div class="row mb-4">
                        <button type="submit" class="btn btn-primary col-auto mb-1" aria-label="submit button">Submit</button>
                    </div>   
                </form>
            </div>
        </main>
        <footer class="p-2 center bg-theme">
            <div class="container">&copy; 2021 Rebecca Mckeever</div>
        </footer>

        <!-- custom JS -->
        <script src="js/main.js"></script>
    </body>
</html>
